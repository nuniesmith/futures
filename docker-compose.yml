services:
    redis:
        image: redis:7-alpine
        restart: unless-stopped
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 3s
            retries: 3

    app:
        build:
            context: .
            dockerfile: docker/Dockerfile
        restart: unless-stopped
        ports:
            - "8501:8501"
            - "8000:8000"
        env_file:
            - .env
        environment:
            - REDIS_URL=redis://redis:6379/0
        volumes:
            - app_data:/app/data
        depends_on:
            redis:
                condition: service_healthy

volumes:
    redis_data:
    app_data:
