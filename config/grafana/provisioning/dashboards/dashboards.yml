# Grafana Dashboard Provisioning
# Auto-loads dashboards from the /var/lib/grafana/dashboards directory.
#
# The dashboard JSON files are mounted from docker/monitoring/ into the
# Grafana container via docker-compose volumes.

apiVersion: 1

providers:
  - name: "Futures Trading Co-Pilot"
    orgId: 1
    folder: "Futures"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
