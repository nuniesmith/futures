# =============================================================================
#
# Auto-provisions the Prometheus datasource when Grafana starts for the
# first time.  No manual configuration needed.
#
# Mount this file at:
#   /etc/grafana/provisioning/datasources/prometheus.yml
#
# =============================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    uid: prometheus
    jsonData:
      httpMethod: POST
      timeInterval: "15s"
      exemplarTraceIdDestinations: []
    version: 1
