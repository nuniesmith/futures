[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "futures-lib"
version = "0.1.0"
description = "Futures Trading Co-Pilot â€” shared library"
requires-python = ">=3.11"

dependencies = [
    # --- Data & Market ---
    "massive>=2.3.1",
    "websockets>=13.0",
    "yfinance>=0.2.31",

    # --- Data Science ---
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "hmmlearn>=0.3.0",

    # --- Charting ---
    "plotly>=5.18.0",
    "matplotlib>=3.7.0",

    # --- Backtesting & Optimization ---
    "backtesting>=0.3.3",
    "optuna>=3.4.0",

    # --- Web / API ---
    "fastapi>=0.108.0",
    "uvicorn>=0.25.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.6",
    "requests>=2.31.0",
    "slowapi>=0.1.9",

    # --- Storage ---
    "redis>=5.0.0",
    "psycopg[binary]>=3.1.0",
    "sqlalchemy>=2.0.0",

    # --- Observability ---
    "structlog>=24.0.0",
    "prometheus-client>=0.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-timeout>=2.2.0",
    "pytest-asyncio>=0.20.0",
    "httpx>=0.27.0",
    "ruff>=0.4.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/lib"]

[tool.pytest.ini_options]
testpaths = ["src/tests"]
pythonpath = ["src"]

[tool.ruff]
src = ["src"]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
]
ignore = [
    "E501", # line-too-long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["lib"]
